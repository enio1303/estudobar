<!--public/partials/contatos.hrml-->


<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo!!
	</h1>
</div>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<a class="btn btn-primary" ng-href="#/contato">Novo</a>

<input type="search" name="" ng-model="filtro">

<p ng-show="contatos.length">Contatos Cadastrados: {{contatos.length}}</p>

<p ng-hide="contatos.length" class="text-info">Não há contatos cadastrados</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>EMAIL</th>
			<th>EMERGÊNCIA</th>
			<th class="text-center">Ação</th>
		</tr>	
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">Remover</button>
			</td>
		</tr>
	</table>
</div>
